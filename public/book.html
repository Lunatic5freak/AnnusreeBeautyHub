     <script>
         var span= document.createElement('p');
            document.getElementById('select_opn').appendChild(span)
         function show(select){
             if(select.value==='home service'){
                 document.getElementById("address").style.display='block';
                 document.getElementById("address").style.marginTop='20px'
                span.style.color='red'
                span.style.fontSize='10px'
                span.style.fontStyle='italic'
                span.style.marginBottom='5px'
                var msg=document.createTextNode('we cover home service if the package is more than 2000 rupees')
                span.appendChild(msg)
                
             }
             else{
                document.getElementById("address").style.display='none';
                document.getElementById("select_opn").removeChild(span)

             }
         }
      function closeNav() {
